<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Cooking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex ms-auto" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Looking for a recipe..."
            aria-label="Search"
          />
          <button class="search btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="recipe-container">
      <div><img src="cover.jpg" alt="logo" class="main-img" /></div>
      <div>
        <h1 class="container">Cook & Enjoy!</h1>
      </div>
      <div class="recipe-content hidden container">
        <p>Ð¡ountry</p>
        <a href="https://www.youtube.com/" id="link">link text</a>
        <p id="ingredients">ingredients</p>
        <p id="instructions">recipe</p>
      </div>
      <button type="button" class="btn btn-success btn-lg">
        RANDOM RECIPE
      </button>
    </div>
  </body>
</html>
